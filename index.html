<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <!-- Preload background images for faster rendering -->
  <link rel="preload" href="img/Hubble.png" as="image">
  <link rel="preload" href="img/James_Webb.png" as="image">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body class="dark-mode">
  <div id="star-bg"></div>
  <div class="container position-relative pt-4">
    
    <header class="site-header text-center mb-4">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo mb-2" />
      <h1 class="fw-bold">Space Explorer</h1>
    </header>

    <!-- Space Fact Box using Bootstrap Card for NASA branding -->
    <div id="space-fact-container" class="card bg-dark text-light shadow-sm mb-4 border-primary">
      <div id="space-fact" class="card-body"></div>
    </div>

    <div class="filters-container text-center mb-4">
      <div class="btn-group" role="group" aria-label="Media Filter">
        <button type="button" class="btn btn-outline-light active" id="filterAll">All</button>
        <button type="button" class="btn btn-outline-light" id="filterImages">Images</button>
        <button type="button" class="btn btn-outline-light" id="filterVideos">Videos</button>
        <button type="button" id="theme-toggle" class="btn btn-outline-light">Light Mode</button>
      </div>
    </div>
    <div class="filters row justify-content-center mb-4">
      <div class="col-auto"><input type="date" id="startDate" class="form-control" /></div>
      <div class="col-auto"><input type="date" id="endDate" class="form-control" /></div>
      <div class="col-auto"><button class="btn btn-primary">Get Space Images</button></div>
    </div>
    <div id="loadingBanner" class="logo-loader">
      <div class="spinner-wrapper">
        <div class="spinner-orbit"></div>
        <div class="logo-circle">
          <img src="img/NASA-Logo-Large.jpg" alt="NASA Logo" />
        </div>
      </div>
      <p class="loading-caption">ðŸ”­ Loading space photos...</p>
    </div>
    <div id="gallery" class="gallery row g-4 justify-content-center">
      <!-- Gallery images will be rendered here -->
    </div>
  </div>

  <!-- Bootstrap 5 Modal for image details -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content nasa-modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <h2 class="modal-title fw-bold" id="imageModalLabel"></h2>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" src="" alt="NASA APOD" class="img-fluid rounded mb-3" style="max-height:60vh; background:#181c23;" />
          <div id="modalVideoContainer" class="ratio ratio-16x9" style="display:none;">
            <iframe id="modalVideo" src="" title="NASA Video" frameborder="0" allow="fullscreen; accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <p id="modalDescription" class="mt-3"></p>
        </div>
      </div>
    </div>
  </div>
  <!-- End Bootstrap Modal -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
  <script src="js/star-bg.js"></script>
</body>
</html>
