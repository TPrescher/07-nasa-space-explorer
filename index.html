<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="dark-mode">
  <div id="star-bg"></div>
  <div class="container position-relative pt-4">
    <button id="theme-toggle" class="btn btn-outline-light position-absolute top-0 end-0 m-3">Light</button>
    <div id="space-fact" class="space-fact text-center mb-4"></div>
    <header class="site-header text-center mb-4">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo mb-2" />
      <h1 class="fw-bold">Space Explorer</h1>
    </header>
    <div class="filters row justify-content-center mb-4">
      <div class="col-auto"><input type="date" id="startDate" class="form-control" /></div>
      <div class="col-auto"><input type="date" id="endDate" class="form-control" /></div>
      <div class="col-auto"><button class="btn btn-primary">Get Space Images</button></div>
    </div>
    <div id="planet-loader" class="planet-loader">
      <div class="planet">
        <div class="ring"></div>
      </div>
      <p class="loading-text">Exploring the universe...</p>
    </div>
    <div id="gallery" class="gallery row g-4 justify-content-center">
      <!-- Gallery images will be rendered here -->
    </div>
  </div>
  <div id="modal" class="modal" tabindex="-1">
    <div id="modal-content" class="modal-content"></div>
    <span id="modal-close" class="modal-close">âœ–</span>
  </div>
  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
  <script src="js/star-bg.js"></script>
</body>
</html>
